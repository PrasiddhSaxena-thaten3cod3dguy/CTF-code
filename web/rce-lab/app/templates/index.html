{% extends 'base.html' %}
{% block content %}
<div class="outer-box">
    <div class="inner-box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h3 class="heading">Get IP from Domain</h3>

        <form action="/" method="POST">
            <input type="text" name="domain" id="domain" placeholder="Enter domain">
            <button class="btn">
                SUBMIT
            </button>
        </form>
        {% if output %}
            <div class="output">
                {{ output }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
