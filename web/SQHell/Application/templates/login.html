{% extends 'base.html' %}
{% block content %}
<div class="custom-container">
    <div class="inner-custom-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-dark" role="alert">
                    {{ message }}
                </div
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="fs-3 mt-3 mb-3 fw-bold text-center">LOGIN</h1>
        <form action="/login" method="POST">
            <div class="mt-4 input-group flex-nowrap">
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <div class="mt-3 mb-3 input-group flex-nowrap">
                <input type="password" name="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping">
            </div>

            <button type="submit" class="btn btn-dark">Login</button>
        </form>
    </div>
</div>
{% endblock %}
