{% extends 'base.html' %}
{% block content %}
<div class="outer-box">
    <div class="inner-box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dark" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h3 class="fs-1 fw-bold text-center mt-3 text-primary">LOGIN</h3>
        <form action="/login" method="POST">
            <div class="mt-5 input-group flex-nowrap">
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="mt-3 input-group flex-nowrap">
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <button type="submit" class="mt-3 btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
