{% extends 'base.html' %}
{% block content %}
<div class="custom-container">
    <div class="p-5 inner-custom-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-dark" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="mt-1 mb-4 fs-2 fw-bold">Signup</h1>

        <form action="/register" method="POST">

            <div class="input-group flex-nowrap">
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
    
            <div class="mt-2 mb-2 input-group flex-nowrap">
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
    
            <button class="mt-2 btn btn-dark" type="submit">Signup</button>

        </form>

    </div>
</div>
{% endblock %}
