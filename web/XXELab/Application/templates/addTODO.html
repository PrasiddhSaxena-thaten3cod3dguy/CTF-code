{% extends 'base.html' %}
{% block content %}
<div class="custom-container">
    <div class="mt-5 mb-4 p-4 custom-inner-container custom-form-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger fs-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="mt-3 mb-3 fs-2 fw-bolder text-success">TODO App</h1>
        <div class="mb-3">
            <label for="title" class="fs-5 fw-bolder form-label text-primary">Title</label>
            <input type="text" class="fs-5 form-control" id="title" placeholder="Your awesome title here...">
          </div>
          <div class="mb-3">
            <label for="desc" class="fs-5 fw-bolder form-label text-primary">Description</label>
            <textarea class="fs-5 form-control" id="desc" rows="3" placeholder="Awesome desciption for your TODO here ..."></textarea>
          </div>
          <button class="fs-5 btn btn-primary" type="button" onclick="send_data()">Add Todo</button>
    </div>
</div>
<script src="/static/script.js"></script>
{% endblock %}
