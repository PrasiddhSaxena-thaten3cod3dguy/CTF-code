{% extends 'base.html' %}
{% block content %}
<div class="outer-box">
    <div class="mt-5 inner-box">
        <h3 class="fs-2 text-primary text-center">Find domains of a subdomain</h3>
        <form action="/" method="POST">
            <div class="mt-5 input-group flex-nowrap">
                <input type="text" name="domain" class="form-control" placeholder="Domain" aria-label="Domain" aria-describedby="addon-wrapping">
            </div>
            <button type="submit" class="mt-3 c-btn btn btn-primary">Get subs</button>
        </form>
        {% if output %}
        <div class="mt-3 fs-4 text-center">
            {% for d in output %}
                <div class="output">
                    {{ d }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
