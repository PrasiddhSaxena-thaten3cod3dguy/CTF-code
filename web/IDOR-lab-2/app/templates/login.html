{% extends 'base.html' %}
{% block content %}
<div class="outer-box">
    <div class="inner-box">
        <h3 class="mb-4 fw-bold text-center">LOGIN</h3>
        <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
	    <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
        <form id="login-form">
            <div class="mb-2 input-group flex-nowrap">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="mb-3 input-group flex-nowrap">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
    </div>
</div>
{% endblock %}
