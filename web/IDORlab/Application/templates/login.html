{% extends 'base.html' %}
{% block content %}
<div class="outer-login-box">
    <div class="inner-login-box p-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-primary" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <h3 class="fs-3 fw-bold text-primary mb-4 text-center custom-header">LOGIN</h3>
            <div class="mt-2 input-group flex-nowrap">
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="mt-2 mb-5input-group flex-nowrap">
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <button type="submit" class="mt-3 mb-3 btn btn-primary custom-btn">Login</button>
        </form>
    </div>
</div>
{% endblock %}
