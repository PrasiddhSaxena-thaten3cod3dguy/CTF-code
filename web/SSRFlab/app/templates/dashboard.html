{% extends 'base.html' %}
{% block content %}
<div class="outer-box">
    <div class="inner-box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dark" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h3 class="fs-2 fw-bolder">Hi {{user}}</h3>

        <img class="mt-4 dashboard-img" src={{ img_url }} alt="">
    </div>
</div>
{% endblock %}
