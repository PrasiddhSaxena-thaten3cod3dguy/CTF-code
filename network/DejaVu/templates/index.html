<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>DejaVu</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h3 class="mt-5 mb-4 text-center">Have you ever felt a DejaVu ?</h3>
            <img src="/static/images/nafe.gif" class="center-inline mb-3" id="img" alt="DejaVu GIF">
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" class="mb-3 center-inline" name="file" id="file">
                <button type="submit" class="btn btn-dark center-inline">Submit</button>
            </form>
            {% if output %}
                <div class="mt-5">
                    {% for line in output %}
                        {{ line }} <br />
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
